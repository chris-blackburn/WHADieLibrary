<!DOCTYPE html>

<html>
<head>
	<title>WHA Die Library</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/jquery.js" type="text/javascript"></script>
</head>

<body>

	<div class="tabs">
		<button id="table_btn">View Table</button>
		<button id="insert_btn">New Entry</button>
		<button hidden id="update_btn">Update Entry</button>
	</div>

	<div id="table_container" class="tab_content">
		<table>
			<thead class="table_head">
				<tr>
					<th id="check_header">Delete</th>
					<th id="id_header" name="id" value="asc">ID</th>
					<th id="dateEntered_header" name="dateEntered" value="asc">Date Entered</th>
					<th id="machine_header" name="machine" value="asc">Machine</th>
					<th id="location_header" name="location" value="asc">Location</th>
					<th id="description_header" name="description" value="asc">Description</th>
				</tr>
			</thead>
			<tbody class="table_body">
				<!-- This gets populated by populateTable.php, see js/jquery.js -->
			</tbody>
		</table>
		<button id="delete_btn">Delete Selected</button>
	</div>

	<div id="insert_form_container" class="tab_content">
		<h3>Create New Entry</h3>
		<form> <!-- The form tag doesn't need any attributes because jquery handles the submission -->

			<!-- use this to store nameother data and switch between adding/updating -->
			<input type="hidden" name="id">
			<input type="hidden" name="function" value="add">
			<input type="hidden" name="table" value="dieBase">

			<input type="text" name="jobNumber" placeholder="Job number" required>
			<input type="text" name="customerID" placeholder="customerID" required><br>

			Description:<br>
			<input type="text" name="description"><br>

			Tags:
			<input type="text" name="tags"><br>

			Purchase Date:
			<input type="date" name="date"><br>

			Expected usage:
			<select name="expectedUsage">
				<option value="One time use" selected>One time use</option>
				<option value="More than once">More than once</option>
				<option value="Regular">Regular</option>
				<option value="Unknown">Unknown</option>
			</select><br>

			Location:
			<select name="location">
				<option value="Awaiting Arrival" selected>Awaiting Arrival</option>
				<option value="Green Inventory">Green Inventory</option>
				<option value="Godl Inventory">Gold Inventory</option>
				<option value="Sanwa">Sanwa</option>
				<option value="Heidelberg">Heidelberg</option>
				<option value="Kluge">Kluge</option>
			</select><br>

			Machine:
			<select name="machine">
				<option value="Sanwa">Sanwa</option>
				<option value="Heidelberg">Heidelberg</option>
				<option value="Kluge">Kluge</option>
			</select><br>

			Flat Size:
			<input type="text" name="flatWidth" placeholder="Flat Width">
			X
			<input type="text" name="flatHeight" placeholder="Flat Height"><br>

			Finished Size:
			<input type="text" name="finishedWidth" placeholder="Finished Width">
			X
			<input type="text" name="finishedHeight" placeholder="Finished Height"><br>

			Pockets:
			<input type="range" name="pockets" value="0" min="0" max="10"><br>

			Pocket Size:
			<input type="text" name="pocketSize"><br>

			Number Up:
			<input type="range" name="numberUp" value="0" min="0" max="100"><br>

			Reviewed:
			<input type="checkbox" name="reviewed"><br>

			<input type="submit" value="Submit">

		</form>
	</div>

</body>
</html>
